<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>कुलस्वामिनी प्रतिष्ठान,बार्शी </title>
  <link rel="icon" type="image/png" href="/site-icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter:wght@400;500;600;700;800&family=Playfair+Display:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/inputtools/js/ln/1516c35621de2a4063a086ac7d1911b4d.js"></script>
    <script>
      if (window.google?.load) {
        google.load('inputtools', '1', {
          packages: ['transliteration']
        });
      }

      function enableTransliteration(control) {
        const selectors = 'input.search-input, input[lang="mr"]';
        const inputs = document.querySelectorAll(selectors);
        if (inputs.length > 0) {
          control.makeTransliteratable(Array.from(inputs));
        }
      }

      function onInputToolsReady() {
        try {
          const options = {
            sourceLanguage: 'en',
            destinationLanguage: ['mr'],
            shortcutKey: 'ctrl+g',
            transliterationEnabled: true
          };

          const control = new google.inputtools.elements.transliteration.TransliterationControl(options);

          enableTransliteration(control);
          setInterval(() => enableTransliteration(control), 2000);
        } catch (err) {
          console.warn('Transliteration control initialization failed:', err);
        }
      }

      if (window.google?.setOnLoadCallback) {
        google.setOnLoadCallback(onInputToolsReady);
      } else {
        window.addEventListener('load', () => {
          if (window.google?.inputtools) {
            onInputToolsReady();
          }
        });
      }
    </script>
    <script type="module" crossorigin src="/assets/index-9lKHdZYa.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DSXxCGRt.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
